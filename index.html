    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>
    <div class="controlls">
        <div>
            <p class="elem">Color:</p>
            <input id="ColorInput" type="color">
        </div>
        <div>
            <p class="elem">Width:</p>
            <input value="4" id="WidthInput" type="range">
        </div>
        <div>
            <p class="elem">Opacity:</p>
            <input value="100" id="OpacacityInput" type="range">
        </div>
        <div>
            <button onclick="isDeleting=toggle(isDeleting)">Delete</button>
        </div>
        <div>
            <button onclick="downloadImg()">Download</button>
            <button onclick="canDraw=false;imgInput.click()">Open Image</button>
            <input id="imgInput" type="file" style="display: none;">
        </div>
    </div>
